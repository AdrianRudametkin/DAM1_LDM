<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Formulario 1</title>
	<link rel="stylesheet" href="styles/style1.css">
</head>

<body>
	<main>
        <section>
            <h1 class="titulo">Accede a tu Área Clientes</h1>
        </section>
        <section>
            <h1>Elige tu documento</h1>
            <label class="seleccion"> DNI o Tarjeta de residencia
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="seleccion"> Pasaporte
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </section>
        <section>
            <h1 class="noMargin">Número de documento</h1>
            <input type="text" class="texto"  name="doc" placeholder="DNI o Tarjeta de residencia">
        </section>
        <section>
            <h1 class="noMargin">Fecha de nacimiento</h1>
            <input type="date" class="texto"  name="doc" placeholder="DNI o Tarjeta de residencia">
        </section>
        <section>
            <label class="checkbox"> Recordar 
                <input type="checkbox" name="check">
                <span class="checkmark2"></span>
            </label>
        </section>
        <section>
            <button class="button">Entrar</button>
        </section>
        <section>
            <ul>
                <li>Acceder con DNI electrónico</li>
                <li>Más información sobre seguridad</li>
            </ul>
        </section>
    </main>
</body>

</html>
